<ion-content>
    
  <ion-grid class="gridDiv">
    <!-- <ion-item-divider class="usernameDivider"> -->
      <ion-row >
          <ion-col size="12">
              <ion-header no-border>
                  <ion-toolbar  class="new-background-color">
                    <ion-buttons  slot="start">
                      <ion-menu-button color="light"></ion-menu-button>
                    </ion-buttons>
                    <!-- <p>Home</p> -->
                  </ion-toolbar>
                </ion-header>
          </ion-col>
      </ion-row>
      <ion-row align-items-center>
        <ion-col size="12" class="ion-padding-start">
          <div class="d-block w-100">
            <ion-text color="dark" block>
              <h4 class="welcm">Welcome!</h4>
            </ion-text>
          </div>
          <div class="d-block w-100">
            <ion-text color="primary">
              <h2>{{userData.firstname}}</h2>
            </ion-text>
          </div>
        </ion-col>
      </ion-row>
    <!-- </ion-item-divider> -->
  </ion-grid>
  <div>
    <ion-grid class="cardDiv">
      <ion-row>
        <ion-col size="4" >
          <ion-card  class="p-m-0" fill="outline">
            <ion-card-header class="ion-text-center">
              <ion-card-subtitle>Total <br> Orders</ion-card-subtitle>
              <ion-card-title>{{userTotalOrders}}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="4  " >
          <ion-card  class="p-m-0" >
            <ion-card-header class="ion-text-center">
              <ion-card-subtitle>Pending <br> Orders</ion-card-subtitle>
              <ion-card-title>{{userPendingOrders.length}}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="4 " >
          <ion-card  class="p-m-0">
            <ion-card-header class="ion-text-center">
              <ion-card-subtitle>Cart <br> Items</ion-card-subtitle>
              <ion-card-title>{{userCartProductsCount}}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row align-items-center>
        <ion-col size="6">
            <ion-card  class="basicCard searchCard" routerLink="/search" routerDirection="root">
              <ion-card-header>
                
                <ion-card-title> 
                    <ion-icon name="search"></ion-icon>
                </ion-card-title>
                <ion-card-subtitle>Search</ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-col>
        <ion-col size="6">
          <ion-card  class="basicCard producCard" routerLink="/store" routerDirection="root">
            <ion-card-header>
              
              <ion-card-title>
                <ion-icon name="basket"></ion-icon>
              </ion-card-title>
              <ion-card-subtitle>Store </ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
        
      </ion-row>
    </ion-grid>
  </div>
  
</ion-content>
